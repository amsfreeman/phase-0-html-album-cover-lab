<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML Album Cover</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div id="front" class="album">
        <div id="title-box">
          <header>
            <h4>PHARRELL WILLIAMS</h4>
            <h2>HAPPY</h2>
            <h4>FROM DESPICABLE ME 2</h4>
          </header>
        </div>
      </div>

      <div id="back" class="album">
        <header>
          <h3>FROM DESPICABLE ME 2</h3>
          <h1>HAPPY</h1>
          <h3>WRITTEN BY...</h3>
          <p>PUBLISHED BY...</p>
          <p><span class=align.left>PHARRELLWILLIAMS.COM</span>
          <img 
            src="https://s3.amazonaws.com/learn-verified/columbia-logo.png"
            alt="Pharell Williams walking"
          />
          <span class=align.right>COLUMBIARECORDS.COM</span>
          </p>
        </header>
        <br>
        <img 
          src="https://s3.amazonaws.com/learn-verified/sony-logo.png"
          alt="Sony logo"
        />
      </div>
    </div>
  </body>
</html>
